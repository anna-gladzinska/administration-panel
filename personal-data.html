<head>

  <link rel="stylesheet" href="css/Glyphter.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Just do it!</title>
</head>

<body>
  <div class="container">
    <div class="row">

      <header class="header col-sm-12 col-lg-1">
        <div class="logo-wrapper">
          <img src="images/logo.png">
          <div class="hamburger">
            <i class="fas fa-bars i-active"></i>
            <i class="fas fa-times"></i>
          </div>
        </div>
      </header>

      <nav class="topbar col-sm-12 col-lg-11">
        <ul>
          <li><i class="icon-wallet"></i>$ 1,500.00<i class="icon-arrow-down"></i></li>
          <li><i class="icon-notification"><span></span></i></li>
          <li><i class="icon-profile"></i>
            <div class="link-wrap"><a href="#">Leonardo Dicaprio</a></div>
          </li>
          <li><i class="icon-quit"></i></li>
        </ul>
      </nav>

    </div>

    <div class="row">

      <sidebar class="sidebar col-sm-12 col-lg-1">
        <div class="sidebar-wrapper">
          <ul>
            <li><i class="icon-general"></i><a href="index.html">General</a></li>
            <li><i class="icon-details"></i><a href="details.html">Details</a></li>
            <li><i class="icon-links"></i><a href="links.html">Links</a></li>
            <li><i class="icon-banners"></i><a href="banners.html">Banners</a></li>
            <li><i class="icon-personaldata"></i><a href="personal-data.html">Personal data</a></li>
            <li><i class="icon-payout"></i><a href="payout.html">Payout</a></li>
            <li><i class="icon-postback"></i><a href="postback.html">Postback</a></li>
          </ul>
          <div class="manager">
            <h1>Your manager</h1>
            <div class="wrap-manager">
              <img src="images/manager.png" alt="manager"><span></span>
              <a href="#">Mikhael E.</a>
            </div>
          </div>
          <div class="sidebar-topbar">
            <ul class="sidebar-topbar-list">
              <li><i class="icon-wallet"></i>$ 1,500.00<i class="icon-arrow-down"></i></li>
              <li><i class="icon-notification"><span></span></i><a href="#">Notification</a></li>
              <li><i class="icon-profile"></i><a href="#">Leonardo Dicaprio</a>
              </li>
              <li><i class="icon-quit"></i><a href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </sidebar>

      <section class="content col-sm-12 col-lg-11">
        <div class="wrapper">
          <h1>Personal data</h1>
          <hr>
          <form name="personal-data">
            <div class="wrap-form">
              <div class="personal-data">
                <div class="field">
                  <label>Name</label>
                  <input type="text" name="name" maxlength="20" required>
                </div>
                <div class="field">
                  <label>Surname</label>
                  <input type="text" name="surname" maxlength="40" required>
                </div>
                <div class="field">
                  <label>E-mail</label>
                  <input type="e-mail" name="e-mail" maxlength="40" required>
                </div>
                <div class="field">
                  <label>Phone number</label>
                  <input type="tel" name="phone-number" maxlength="10" required>
                </div>
                <div class="field">
                  <label>Name</label>
                  <input type="text" name="name" maxlength="20" required>
                </div>
              </div>
            </div>
            <hr>
            <div class="wrap-form">
              <div class="personal-data">
                <div class="field">
                  <label>Skype</label>
                  <input type="text" name="skype" maxlength="20">
                </div>
                <div class="field">
                  <label>ICQ</label>
                  <input type="text" name="icq" maxlength="20">
                </div>
                <div class="field">
                  <label>Msn</label>
                  <input type="e-mail" name="msn" maxlength="20">
                </div>
              </div>
            </div>
            <hr>
            <div class="wrap-form">
              <div class="personal-data">
                <div class="field">
                  <label>Wallet</label>
                  <input type="number" name="wallet">
                </div>
              </div>
            </div>
            <hr>
            <div class="wrap-form">
              <div class="personal-data">
                <div class="field">
                  <label>Password</label>
                  <input type="password" name="password">
                </div>
                <div class="field">
                  <label>Repeat</label>
                  <input type="password" name="repeat-password">
                </div>
              </div>
            </div>
            <hr>
            <div class="wrap-form">
              <div class="personal-data center">
                <input class="btn" type="submit" value="Save">
              </div>
            </div>
          </form>
      </section>

    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
